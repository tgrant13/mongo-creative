<!DOCTYPE html>
<html>
<head>
	<title>Save4us</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/loading-bar.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script type="text/javascript" src="javascripts/loading-bar.js"></script>
	<script type="text/javascript" src="javascripts/app.js"></script>
</head>
<body ng-app="Save" ng-controller="mainCtrl">
	<div class="container text-center">
		<h1>Save 4 Us</h1>
	</div>
	<div class="container text-center">
		<form ng-submit="addGoal()">
			<input type="text" ng-model="title" placeholder="Title">
			<input type="number" ng-model="total" placeholder="Price">
			<input type="number" ng-model="balance" placeholder="Already Saved">
			<button >Add</button>
		</form>
		<div class="goals" ng-repeat="goal in goals">
			<div class="container">
				<div class="row">
					<div class="col goalCol">
						<h2>{{goal.title}}</h2>
					</div>
					<div class="col-lg-6 goalColProgress">
						<div class="ldBar" style="width: 100%; height: 50px" data-value="{{percentage}}"></div> 
					</div>
					<div class="col goalCol">
						<h3>${{goal.balance}}/{{goal.total}}</h3>
					</div>
					<div class="col goalColForm">
						<form  class="form-horizontal" ng-submit="updateGoal()">
							<input type="number" ng-model="additionalFunds" placeholder="add">
							<button>Add</button>
							<button ng-click="delete(goal)">Remove</button>
						</form>
					</div>
				</div>
			</div>
			<div id="ngProgress-container">
				<div id="ngProgress"></div>
			</div>
			
		</div>
	</div>

</body>
</html>
